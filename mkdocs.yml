site_name: TransSoul-Wiki
site_url: https://transsoul.com
repo_url: https://github.com/TransSoul/Wik
repo_url: https://github.com/TransSoul/Wiki
repo_name: Github Repo
site_author: TransSoul Team
site_description: 一個為跨性別者提供服務的知識平台

plugins:
  - search
  - include_dir_to_nav
  - git-committers:
      repository: GudupaoSpark/code-fix
      branch: main
    


theme:
  custom_dir: material/overrides
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
  language: zh-tw
  logo: logo.jpg
  favicon: logo.jpg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list

