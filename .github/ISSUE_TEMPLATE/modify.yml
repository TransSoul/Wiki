name: 修改頁面
description: 修改頁面
labels: [modify-page | 修改頁面]
body:
  - type: markdown
    attributes:
      value: 感謝您的貢獻，請根據該表單填寫頁面信息。
  - type: input
    id: url
    attributes:
      label: 路徑
      description: 頁面的路徑（如 `/簡介/index.md` 免去 `/docs`）
    validations:
      required: true
  - type: textarea
    id: cause
    attributes:
      label: 原因
      description: 你修改此文件的原因
    validations:
      required: true
  - type: textarea
    id: content
    attributes:
      label: 内容
      description: 修改后的正文内容
    validations:
      required: true
